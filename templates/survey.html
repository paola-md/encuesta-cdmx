{% extends "layout.html" %}

{% block main %}
    <h1>Survey Results</h1>
    <ul>
        <table class="table table-striped table-sm">
        	<thead class="thead-dark">
        		<tr>
                    <th>Comida</th>
        			<th>Pais</th>
                    <th>Color</th>

        		</tr>
        	</thead>

            <tbody>
                {% for student in students %}
                <tr>
                    <td scope="col">{{ student[0] }}</td>
                    <td scope="col">{{ student[1] }}</td>
                    <td scope="col">{{ student[2] }}</td>

                </tr>
                {% endfor %}
        	</tbody>
        </table>

    </ul>
{% endblock %}
