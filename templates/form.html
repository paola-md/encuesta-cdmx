{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Nous voulons vous rencontrer</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <!-- TODO -->
        <input autocomplete="on" name="comida" class="mytext" placeholder="Nourriture" type="text" autofocus><br><br>
        <input autocomplete="on" name="pais" class="mytext" placeholder="Pays" type="text"><br><br>
        <input type="hidden" id="FieldID" name="FieldName" VALUE="" /> 
        <br><br>
    
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>
    function getParameterByName(name, url) {
        if (!url) {
            url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }   
        /* TODO */
        document.querySelector('form').onsubmit = function() {
            if (!document.querySelector('input').value) {
                alert('You must provide your name!');
                return false;
            }
            else if (!document.querySelector('select').value) {
                alert('You must provide values!');
                return false;
            }
            var value = getParameterByName('FieldName');
            if (value !== '')
                document.querySelector('#hiddenField').value = value;    


            return true;
        };

    </script>

{% endblock %}
