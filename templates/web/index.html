    <body >
        <div class="container-login100-form-btn">

            <SCRIPT>
                function passWord() {
                    var testV = 1;
                    var pass1 = prompt('Ingresa la contraseña', ' ');
                    while (testV < 3) {
                        if (!pass1)
                            history.go(-1);
                        if (pass1.toLowerCase() == "cie123") {
                            window.open('reporte.html', '_self');
                            break;
                        }
                        testV += 1;
                        var pass1 =
                                prompt('Acceso Denegado. Contraseña incorrecta. Por favor, intenta otra vez.', 'Password');
                    }
                    if (pass1.toLowerCase() != "password" & testV == 3)
                        history.go(-1);
                    return " ";
                }
            </SCRIPT>
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <CENTER>
                            <FORM>
                                <input type="button" class="login100-form-btn" value="Ingresar area protegida" onClick="passWord()">
                            </FORM>
                        </CENTER>
                    </div>
                </div>
            </div>
